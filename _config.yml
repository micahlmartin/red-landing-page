###########
# site.url, site.title

title: 'Five Acre Fest'

## note: 
#  use site.path in your templates to make it work for both protocols e.g. http and https
#  use site.url only inside the web feed template (e.g. requires full url incl. protocol)
path: ""
url:  'http://henrythemes.github.io/jekyll-bootstrap-theme'


########
# more settings

markdown: kramdown

sass:
  sass_dir: css
  style:    expanded

font-awesome:
  assets: true

exclude:
  - README.md
  - vendor
  - Template

plugins:
  - jekyll-font-awesome-sass

# include:
#   - vendor/bundle/gems/jekyll-font-awesome-sass-0.1.0
# include:
#   - 


safe: true
lsi: false

